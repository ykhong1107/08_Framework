<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BoardWrite</title>
    
		<link rel="stylesheet" href="/css/board/boardWrite.css">
		<link rel="stylesheet" href="/css/common/header.css">
	</head>
	
	<th:block th:replace="~{common/header}"></th:block>

	<body>
				
		
				<br><br>
				<!-- 검색바 -->
				<div class="search-container">
						<input type="text" placeholder="　검색">
				</div>
		
				<!-- 게시글 리스트 -->
				<div class="post-container">
						<div class="post">
							<div class="post-header">
									<div class="post-title">제목</div>
							</div>
						<br>
						<hr>
            <div class="image-container">
              <div class="image-box">+</div>
    
            </div>
						<div class="post-content">본문 내용</div>
				</div>
											
						<!-- 글쓰기 버튼 -->
				
					<button class="writeBtn">등록</button>

					
						
				<!-- 상단으로 이동 버튼 -->
				<button class="fa-solid fa-arrow-up" id="topBtn"></button>
		




	<script src="https://kit.fontawesome.com/ac3b627b7e.js" crossorigin="anonymous"></script>
  <script src="/js/board/boardWrite.js"></script>
	</body>

</html>
