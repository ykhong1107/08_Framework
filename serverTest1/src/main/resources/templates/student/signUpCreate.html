<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배최성 표준 html </title>
  <link rel="stylesheet" href="/css/signUp/signUp.css">
  <link rel="stylesheet" href="/css/signUp/header.css">
  <link rel="stylesheet" href="/css/signUp/footer.css">
</head>
<body>
  
  <header>
    BCS ACCOUNT | 배최성 계정관리
  </header>
  <main>
    <section class="left-section">
    </section>
    <section class="main-section">
      
      

    <div  class="signup-box-confirm"> <!-- 회원가입 박스 -->
        <div style="text-align: center;">배최성 계정 만들기</div><br>

        <form>
          <div class="input-group">
              <label for="email">이메일</label>
              <input type="email" id="email" placeholder="이메일">
              <button type="button" class="btn-email">인증번호 받기</button>
          </div>

          <div class="input-group">
              <label for="username">아이디</label>
              <input type="text" id="username" placeholder="아이디를 입력해주세요.">
              <button type="button" class="btn-idCheck">중복확인</button>
          </div>

          <div class="input-group">
              <label for="password">비밀번호</label>
              <input type="password" id="password" placeholder="비밀번호">
          </div>

          <div class="input-group">
              <label for="password-confirm">비밀번호 확인</label>
              <input type="password" id="password-confirm" placeholder="비밀번호 확인">
          </div>

          <div class="input-group">
              <label for="phoneNumber">휴대폰번호</label>
              <input type="text" id="phoneNumber" placeholder="휴대폰번호">
          </div>

          <div class="input-group">
              <label for="nickname">닉네임</label>
              <input type="text" id="nickname" placeholder="닉네임">
          </div>

          <div class="input-group">
              <label for="address">주소</label>
              <input type="text" id="zipcode" placeholder="우편번호">
              <button type="button" class="btn-address">검색</button>
              <input type="text" id="road-address" placeholder="도로명 / 지번주소">
              <input type="text" id="detail-address" placeholder="상세 주소">
          </div>

          <button type="submit" class="signup-button-create">가입하기</button>
      </form>
        
       
    </div>


    </section>
    <section class="right-section">
    </section>
  </main>
  <footer>
    푸터
  </footer>

</body>
</html>
